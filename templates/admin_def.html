<!DOCTYPE html>
<meta charset="UTF-8">
<head>
    <title>Definições</title>
</head>
<html>
    <body>	

        <form style="text-align:right;" method="post" action="/admindef">

            <input type="submit" value="Voltar" name="botao" />
        
        </form>

        <h1 style="text-align:center;">Definições</h1>

        <h2></h2>

        
        <form method="post" action="/admindef">
            
            <label for="editprojects">Adicionar novo projeto:</label>
            <input type="text" name="newproject" id="editprojects" required></p>
            <input type="submit" value = "Criar" name="botao"/>

            <label for="projects">Projetos existentes:</label>
            <select id="projects" name="projects">

                {% for x in range(n) %}
                <option value="{{x+1}}">{{db_proj[x][0]}}</option>
                {% endfor %}

            </select>
            <hr><hr>
        </form>
        <form method="post" action="/admindef">
            <h3>Criar nova conta</h5>
            
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required></p>

            <label for="pass">Pass:</label>
            <input type="text" name="pass" id="pass" required></p>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" size="50" required></p>

            <label for="iban">IBAN:</label>
            <input type="text" name="iban" id="iban" size="27" pattern="PT50[0-9]{21}" placeholder="PT50[0-9]{21}" required></p>

            <label for="nif">NIF:</label>
            <input type="text" name="nif" id="nif" size="12" pattern="[0-9]{9}" required></p>    

            <label for="morada">Morada:</label>
            <input type="text" name="morada" id="morada" size="50" placeholder="Rua ..."required></p>

            <input type="submit" value = "Criar Utilizador" name="botao"/>
            
        </form>


    </body>
</html>
